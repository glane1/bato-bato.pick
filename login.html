<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regis/login portal</title>
    <link rel="stylesheet" href="login.css">    
    <script type="module" src="firebase-init.js"></script>
</head>

<body>

    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</div>

    <div class="card-container">
        <div class="card active" id="register-section">
            <h2>Join Us</h2>
            <p class="s            cd C:\Users\Admin\Documents\game.web
            npm install
            $env:BASIC_AUTH_USER='admin'; $env:BASIC_AUTH_PASS='secret'; node server.jsubtitle">Create your account to start</p>
            <p class="toggle-link">Already a member? <span onclick="navToLogin()">Log in</span></p>

            <div class="input-group">
                <label for="reg-user">Username</label>
                <input type="text" id="reg-user" placeholder="Enter username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="reg-pass">Password</label>
                <input type="password" id="reg-pass" placeholder="Enter password">
                <label class="show-pass-wrapper">
                    <input type="checkbox" id="check-reg" onclick="togglePassword('reg-pass', this)">
                    <span>Show Password</span>
                </label>
            </div>
            <button id="reg-btn" disabled>Sign Up</button>
        </div>

        <div class="card inactive" id="login-section">
            <h2>Welcome Back</h2>
            <p class="subtitle">Log in to your account</p>
            <p class="toggle-link">Don't have an account? <span onclick="navToRegister()">Register</span></p>

            <div class="input-group">
                <label for="login-user">Username</label>
                <input type="text" id="login-user" placeholder="Username" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="login-pass">Password</label>
                <input type="password" id="login-pass" placeholder="Password">
                <label class="show-pass-wrapper">
                    <input type="checkbox" id="check-login" onclick="togglePassword('login-pass', this)">
                    <span>Show Password</span>
                </label>
            </div>
            <button id="login-btn">Login</button>
        </div>

        <div id="content-page" class="card inactive">
            <div class="profile-circle" id="user-initial">?</div>
            <h2 id="welcome-msg">Hi there!</h2>
            <p class="subtitle">Registration details have been cleared.</p>
            <button onclick="logout()" style="background: #ff4757;">Log Out</button>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>

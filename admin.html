<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Bato-Bato Pick</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            font-size: 2rem;
        }

        .admin-header button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .admin-header button:hover {
            background: #ff3838;
        }

        .admin-content {
            padding: 30px;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background: #5568d3;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table thead {
            background: #f5f5f5;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .users-table th {
            font-weight: bold;
            color: #555;
        }

        .users-table tr:hover {
            background: #f9f9f9;
        }

        .user-row {
            cursor: pointer;
        }

        .action-btn {
            padding: 8px 15px;
            margin-right: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .view-btn {
            background: #4d96ff;
            color: white;
        }

        .view-btn:hover {
            background: #3d7ae6;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .user-detail {
            margin: 15px 0;
        }

        .user-detail label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .user-detail value {
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            color: #333;
        }

        .match-history {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }

        .match-history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .match-item {
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .match-item .result {
            font-weight: bold;
            color: #667eea;
        }

        .match-item .result.loss {
            color: #ff4757;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
    <script type="module" src="firebase-init.js"></script>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Admin Portal</h1>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="admin-content">
            <div id="errorMessage"></div>
            <div id="successMessage"></div>

            <div class="stats-row">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <div class="number" id="activeUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Matches</h3>
                    <div class="number" id="totalMatches">0</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by username or email...">
                <button onclick="searchUsers()">Search</button>
            </div>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Total Wins</th>
                        <th>Matches Played</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="5" class="loading">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalUsername">User Details</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getFirestore, collection, getDocs, doc, getDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const db = window.db;
        const auth = window.auth;

        let allUsers = [];

        // Check if user is admin (wait for auth to initialize)
        function checkAdminAccess() {
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    window.location.href = 'index.html';
                    return;
                }

                try {
                    const userDoc = await getDoc(doc(db, "players", user.uid));
                    if (!userDoc.exists() || userDoc.data().role !== 'admin') {
                        alert('Access Denied: Admin role required');
                        window.location.href = 'game.html';
                        return;
                    }

                    // User is admin ‚Äî load users and start refresh interval
                    await loadUsers();
                    setInterval(loadUsers, 30000);
                } catch (err) {
                    showError('Failed to verify admin: ' + err.message);
                }
            });
        }

        // Load all users and stats
        async function loadUsers() {
            try {
                const usersRef = collection(db, "players");
                const snapshot = await getDocs(usersRef);
                
                allUsers = [];
                let totalMatches = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    allUsers.push({
                        uid: doc.id,
                        username: data.username || 'Unknown',
                        email: data.email || 'N/A',
                        totalArenaWins: data.totalArenaWins || 0,
                        matchesPlayed: data.matchesPlayed || 0,
                        matchHistory: data.matchHistory || [],
                        role: data.role || 'player'
                    });
                    totalMatches += (data.matchHistory || []).length;
                });

                updateStats(totalMatches);
                displayUsers(allUsers);
            } catch (error) {
                showError('Failed to load users: ' + error.message);
            }
        }

        function updateStats(totalMatches) {
            document.getElementById('totalUsers').textContent = allUsers.length;
            document.getElementById('activeUsers').textContent = allUsers.length;
            document.getElementById('totalMatches').textContent = totalMatches;
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-row';
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td><strong>${user.totalArenaWins}</strong></td>
                    <td>${user.matchHistory.length}</td>
                    <td>
                        <button class="action-btn view-btn" onclick="viewUserDetails('${user.uid}')">View</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.uid}', '${user.username}')">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        window.viewUserDetails = async function(uid) {
            const user = allUsers.find(u => u.uid === uid);
            if (!user) return;

            document.getElementById('modalUsername').textContent = user.username + ' Details';
            document.getElementById('modalBody').innerHTML = `<div class="spinner"></div>`;
            document.getElementById('userModal').classList.add('active');

            try {
                const userDoc = await getDoc(doc(db, "players", uid));
                const data = userDoc.data();

                let matchHistoryHtml = '<div class="match-history"><h3>Match History</h3>';
                if (data.matchHistory && data.matchHistory.length > 0) {
                    data.matchHistory.slice(-10).reverse().forEach((match, idx) => {
                        const resultClass = match.result === 'WIN' ? '' : 'loss';
                        matchHistoryHtml += `
                            <div class="match-item">
                                <strong>Match ${data.matchHistory.length - idx}</strong> - 
                                <span class="result ${resultClass}">${match.result}</span>
                                (vs AI) on ${new Date(match.date).toLocaleDateString()}
                            </div>
                        `;
                    });
                } else {
                    matchHistoryHtml += '<p>No matches played yet</p>';
                }
                matchHistoryHtml += '</div>';

                document.getElementById('modalBody').innerHTML = `
                    <div class="user-detail">
                        <label>Username</label>
                        <value>${data.username}</value>
                    </div>
                    <div class="user-detail">
                        <label>Email</label>
                        <value>${data.email || 'N/A'}</value>
                    </div>
                    <div class="user-detail">
                        <label>Total Arena Wins</label>
                        <value>${data.totalArenaWins || 0}</value>
                    </div>
                    <div class="user-detail">
                        <label>Total Matches</label>
                        <value>${(data.matchHistory || []).length}</value>
                    </div>
                    <div class="user-detail">
                        <label>Account Created</label>
                        <value>${data.joinDate ? new Date(data.joinDate).toLocaleDateString() : 'N/A'}</value>
                    </div>
                    ${matchHistoryHtml}
                `;
            } catch (error) {
                document.getElementById('modalBody').innerHTML = `<div class="error-message">Error loading user details: ${error.message}</div>`;
            }
        };

        window.closeModal = function() {
            document.getElementById('userModal').classList.remove('active');
        };

        window.deleteUser = async function(uid, username) {
            if (!confirm(`Are you sure you want to delete ${username}? This action cannot be undone.`)) {
                return;
            }

            try {
                await deleteDoc(doc(db, "players", uid));
                showSuccess(`User "${username}" has been deleted`);
                loadUsers();
            } catch (error) {
                showError('Failed to delete user: ' + error.message);
            }
        };

        window.searchUsers = function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(user => 
                user.username.toLowerCase().includes(query) || 
                user.email.toLowerCase().includes(query)
            );
            displayUsers(filtered);
        };

        window.logout = function() {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            });
        };

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => el.innerHTML = '', 3000);
        }

        // Initialize
        checkAdminAccess();
    </script>
</body>
</html>
